<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>POST</title>
</head>
<body>

    
    <div class="container">
        <div class="post-display">
            <div class="m-5">
                <h3 class="my-3">All Posts</h3>
                <div class="postsBox">
                    <div class="row" id="post-layout">
                        <div class="card">
                            <div class="card-body">
                                <h3 id="post-id"></h3>
                                <h5 class="post-title mb-4" id="pst-title">Lorem ipsum dolor sit amet.</h5>
                                <p class="post-body" id="pst-body">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                                    Voluptatibus fugiat officia necessitatibus perspiciatis temporibus rerum.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

 

    
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
